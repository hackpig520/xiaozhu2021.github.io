<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8"> 
<title>登录 / 注册</title> 
</head>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>登录 / 注册</h3>

<div>
  <form action="/#/index.html">
    <label for="fname">Name</label>
    <input type="text" id="n" name="n" placeholder="Your name..">

    <label for="lname">Password</label>
    <input type="text" id="lname" name="p" placeholder="Your password..">
	  
    <input type="submit" value="登录 / 注册">
  </form>
</div>

</body>
</html>
