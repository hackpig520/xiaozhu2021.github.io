<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>读取文件</title> 
</head>
<body>
<div id="textarea"></div>
<script type="javascript">
var fso, ts, s ;
var ForReading = 1;
fso = new ActiveXObject("Scripting.FileSystemObject");
ts = fso.OpenTextFile("obscene.txt", ForReading);
s = ts.ReadLine();
document.getElementById("textarea").innerHTML=s;
</script>
</body>
</html>
