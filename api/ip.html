<meta charset="utf-8">
<title></title>
<script>
    function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return("Error, reason: no parameters");
}
var ip=GetQueryString("ip");
window.location.replace("https://api.uixsj.cn/ip/get?ip=" + ip)
</script>
